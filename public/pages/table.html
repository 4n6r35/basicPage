<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/table.css" />



  <title>Tabla de Usuarios</title>
</head>

<body>
  <div id="navBar"></div>
  <div class="buttons">
    <button id="listar" class="btn-list">
      <img src="./../assets/reaload.svg" alt="svg_button" />
    </button>
    <button id="add" class="btn-list" onclick="openDialog()">
      <img src="./../assets/add.svg" alt="svg_" />
    </button>
  </div>
  <div class="container">
    <table id="tableContent">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Gen.</th>
          <th>Telefono</th>
          <th>Pais</th>
          <th class="email">Correo</th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>
  </div>

  <!-- Modal agregar usuarios -->
  <div id="modal"></div>

  <!-- ------------------------------------------------  -->
  <div id="footer" class="footer"></div>
</body>


<script src="../scripts/table.js"></script>
<script src="../scripts/loader.js"></script>
<script src="../scripts/modal.js"></script>
<script src="../scripts/mtds.js"></script>
<script>
  importComponent("../components/navbar.html", "navBar");
  importComponent("../components/footer.html", "footer");
  importComponent("../components/from.html", "modal");
</script>



</html>
