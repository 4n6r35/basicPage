<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="navBar"></div>
    <!-- From Login -->

    <div class="content">
      <div class="login-container">
        <div id="loginForm">
          <div class="form-group">
            <label for="username">Nombre:</label>
            <input type="text" placeholder="Nombre" required />
          </div>
          <div class="form-group">
            <label for="username">Apellido:</label>
            <input type="text" placeholder="Apellido" required />
          </div>
          <div class="form-group">
            <label for="username">Edad:</label>
            <input type="text" placeholder="Edad" required />
          </div>
          <div class="form-group">
            <label for="username">Email:</label>
            <input
              type="text"
              placeholder="Introduce su correo electronico"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              placeholder="Introduce tu contraseña"
              required
            />
          </div>
          <button type="submit">Iniciar sesión</button>
        </div>
      </div>
    </div>

    <div id="footer" class="footer"></div>
  </body>
  <script src="../scripts/loader.js"></script>
  <script>
    importComponent("../components/navbar.html", "navBar");
    importComponent("../components/footer.html", "footer");
  </script>
</html>
