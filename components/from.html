          <div class="inputFrom">

              <input type="text" id="id" name="name" placeholder="IdentificaciÃ³n" required />
            </div>
            <div class="containerB">
              <div class="form-group">
                <label for="username">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre" required />
              </div>
              <div class="form-group">
                <label for="username">Apellido:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Apellido" required />
              </div>

            <div class="containerB">
              <div class="form-group">
                <label for="username">Edad:</label>

                <input type="text" id="pais" name="pais" placeholder="Pais" required />

          <div class="containerB">
            <button id="register" type="button" class="btn btn-outline-success mb-2" onclick="save()">Save</button>
